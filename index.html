<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6 d-flex justify-content-center">
              <img width="60%" src="https://cdn.pixabay.com/photo/2020/08/08/19/25/student-5473769_960_720.png"
                class="img-fluid student-img" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 login-sec">
                <h5>Admin Panel</h5>
                <h3 class="font-krona"><span class="text-primary text-center">SMIT</span> ATTENDANCE</h3>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter You Email" />
                  <label class="form-label" for="form1Example13">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter You Password"  />
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
            </form>
            <button class="btn btn-warning btn-lg btn-block w-100" onclick="signIn()">Sign in</button>
            </div>
          </div>
        </div>
      </section>
      <script type="module" src="script.js"></script>
      <script type="module" src="config/firebase.js"></script>
</body>
</html>
